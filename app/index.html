<!DOCTYPE html>
<html data-ng-app="unifyApp">
 
<head>
    <title>Unify</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

          -->
          
    <link rel='stylesheet' href='lib/angular-loading-bar/build/loading-bar.min.css' type='text/css' media='all' />

    <script type="text/javascript"  src="lib/angular-utils-pagination/dirPagination.js"></script>
    <script type='text/javascript'  src="lib/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
    <script src="lib/angular-ui-map/ui-map.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    
    <!-- build:js scripts/app.js -->
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/config.js"></script>
        <script type="text/javascript" src="scripts/route.js"></script>
        <script type="text/javascript" src="scripts/translate.js"></script>
        <script type="text/javascript" src="scripts/auth.js"></script>
        <script type="text/javascript" src="scripts/validationAuth.js"></script>
        <script type="text/javascript" src="scripts/errorInterceptor.js"></script>

        <script type="text/javascript" src="scripts/controller/login.controller.js"></script>
        <script type="text/javascript" src="scripts/controller/header.controller.js"></script>
        <script type="text/javascript" src="scripts/controller/main.controller.js"></script>

        <script type="text/javascript" src="scripts/controller/comingSoon.controller.js"></script>
        <script type="text/javascript" src="scripts/controller/mail.controller.js"></script>
        <script type="text/javascript" src="scripts/controller/verify.controller.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="scripts/service/authentication.service.js"></script>
        <script type="text/javascript" src="scripts/service/profile.service.js"></script>
        <script type="text/javascript" src="scripts/service/circle.service.js"></script>
        <script type="text/javascript" src="scripts/service/contact.service.js"></script>
        <script type="text/javascript" src="scripts/service/mail.service.js"></script>
        <script type="text/javascript" src="scripts/service/file.service.js"></script>

        <script type="text/javascript" src="scripts/directives/main-content.js"></script>

        <script type="text/javascript" src="scripts/directives/contactData.js"></script>
        <script type="text/javascript" src="scripts/directives/message.js"></script>
        <script type="text/javascript" src="scripts/directives/publicInput.js"></script>
        <script type="text/javascript" src="scripts/directives/question.js"></script>

        <!-- Filters -->
        <script type="text/javascript" src="scripts/filters/clock.filter.js"></script>

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon"/>
</head>
 
<body class="overflow-x-hidden" ng-controller="MainController as mainController" 
        ng-class="{'font-size-sm': mainController.fontSize==0,'font-size-md': mainController.fontSize==1,'font-size-lg': mainController.fontSize==2,'font-size-xl': mainController.fontSize==3}">
        <section ng-include="'views/header.html'" ng-if="$root.auth"></section>

        <ul class="navigation menu-mobile" ng-if="$root.auth">
        <li class="nav-item">
                <a href="" ng-click="mainController.goToMain();"><i class="fa fa-home"></i> Inicio</a>
        </li>
        <li for="nav-trigger" class="nav-item"><a href="" ng-click="mainController.goToMails();"><i class="fa fa-envelope-o"></i> Mail</a></li>
        <li for="nav-trigger" class="nav-item"><a ui-sref="profile">{{$root.user}}</a></li>
        <li for="nav-trigger" class="nav-item"><a href="" ng-click="mainController.logout();">Cerrar Sesi√≥n</a></li>
        </ul>
        
        <input type="checkbox" id="nav-trigger" class="nav-trigger  menu-mobile" ng-if="$root.auth"/>
        <label for="nav-trigger" class="menu-mobile" ng-if="$root.auth">
            <i class="fa fa-bars fa-2x"></i>
        </label>
    <div class="site-wrap">
        <div class="icon-unify-mobile menu-mobile col-sm-12 col-xs-12" ng-if="$root.auth">
           <img src="resources/header-logo.png" height="40" ng-click="mainController.reload();" style="cursor: pointer;">
        </div>
        <uw-message ng-model="$root.errorMsg" danger></uw-message>
        <div ui-view></div>
       
        
    </div>

</body>
 
</html>
