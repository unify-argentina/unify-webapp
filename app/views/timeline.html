<div class="post col-md-12 col-sm-12 col-xs-12" ng-repeat="post in uwMedia.list">
    <div style="margin-bottom:5px;">
	    <div class="col-md-9 col-sm-9 col-xs-8 no-padding">
		    <div style="float: left; padding-right: 5px;">
		    	<a href="#/contact/{{post.contact.id}}">
	    			<img ng-src="{{post.contact.picture}}" class="img-circle image-contact-small" ng-if="post.contact.picture" "$location.path( '#/contact/'post.contact._id);" >
	    		</a>
		    	<img ng-src="{{uwPicture}}" class="img-circle image-contact-small" ng-if="uwPicture">
		    	<img src="resources/contact/stormtrooper.jpg" class="img-circle image-contact-small" ng-if="!post.contact.picture && !uwPicture">
		    </div>
		    <div>
	    	   	<span class="name" ng-if="post.contact.name">
			    	<a href="#/contact/{{post.contact.id}}">
			    		<b>{{post.contact.name}}</b><br>
		    		</a>
		    		<span class="date font-thin">{{post.created_time | amCalendar}}</span>
		    	</span>
		    	<span class="name" ng-if="uwName">
		    		<b>{{uwName}}</b><br>
		    		<span class="date font-thin">{{post.created_time | amCalendar}}</span>
		    	</span>
		    </div>
	    </div>
	    <div class="col-md-3 col-sm-3 col-xs-4 no-padding">
	    	<i class="fa" ng-class="{'fa-facebook-official': post.provider == 'facebook','fa-twitter': post.provider == 'twitter','fa-instagram': post.provider == 'instagram'}"></i>
	    	<a href="" class="like">
	    		<span class="like-text">Me gusta</span>
	    		<img src="resources/unify-like.png" class="img-circle" height="33px">
	    	</a>
	    </div>
	</div>
	<div ng-if="post.type=='text'">
		<span class="col-md-12 col-sm-12 col-xs-12">{{post.text}}</span>
	</div>
	<div ng-if="post.type=='image' || post.type=='photo' || post.type=='animated_gif'">
		<span class="col-md-12 col-sm-12 col-xs-12">{{post.text}}</span>
		<img ng-src="{{post.media_url}}" class="col-md-12 col-sm-12 col-xs-12">
	</div>
	<div ng-if="post.type=='video'">
		<span class="col-md-12 col-sm-12 col-xs-12">{{post.text}}</span>
        <uw-video video-src="post.media_url" ng-if="post.media_url"></uw-video>
	</div>
</div>
