 <section id="recoverForm" class="sign-in-up-section">
  	<div class="container">
        <div class="row">
			<div class="col-md-12">
			</div>
        </div>
        <section class="sign-in-up-content">
	        <div class="row">
	            <div class="col-md-12 col-xs-10 col-xs-offset-1 text-center no-padding">
	            	<img src="resources/unify-logo.png"></img>
	            	<div class="title-logon">
						Recuperar contraseña
	            	</div>   
					
	            	<form name="recoverForm" ng-submit="lgnCtrl.recoverPassword();"
                      class="form-horizontal" role="form" novalidate>
	               		<div class="form-group">
	               			<label>Por favor ingresá tu email y te enviaremos una nueva contraseña.</label>
		                  	<input class="form-control" ng-class="{'form-input':lgnCtrl.user.email, 'form-empty':!lgnCtrl.user.email}" ng-model="lgnCtrl.user.email" id="email" type='email' tabindex="1" placeholder="{{'logon_mail_placeholder' | translate}}" required/>
		                </div>
			            <div class="row">
                            <button type="submit" value="Submit"                                        
                                    ng-disabled="recoverForm.$invalid"
                                    ng-click="recoverForm.$setPristine()"
                                    class="btn btn-unify-primary btn-block">Enviar</button>
                        </div>
                    </form>

	                <section class="sign-in-up-links text-center">
	 	    			<a ng-click="lgnCtrl.isSignUp=false; lgnCtrl.isRecover=false; lgnCtrl.isLogin=true;" href="" class="dark-link font-18">¿Recordaste tu contraseña? Iniciá sesión</a>
	                  </p>
	                </section>
	                <div class="text-center">
	                	<span class="unify-color font-18">También podes ingresar con tus redes sociales</span>
	                	</p>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <a href="" ng-click="lgnCtrl.authenticate('facebook')"><img src="resources/facebook.png" height="40px"></a>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <a href="" ng-click="lgnCtrl.authenticate('twitter')"><img src="resources/twitter.png" height="40px"></a>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <a href="" ng-click="lgnCtrl.authenticate('instagram')"><img src="resources/instagram.png" height="40px"></a>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <a href="" ng-click="lgnCtrl.authenticate('google')"><img src="resources/gmail.png" height="40px"></a>
                        </div>
	                </div>
	          	</div>
	        </div>
	    </section>
 	</div>
</section>
