 <section id="loginForm" class="sign-in-up-section">
	      	<div class="container">
		        <div class="row">
					<div class="col-md-12">
					</div>
		        </div>
		        <section class="sign-in-up-content">
			        <div class="row">
			            <div class="col-md-12 col-xs-10 col-xs-offset-1 text-center no-padding">
			            	<img src="resources/unify-logo.png"></img>
			            	<div class="title-logon">
								{{'logon_login' | translate}}
			            	</div>        

			            	<form name="loginForm" ng-submit="lgnCtrl.login()"
	                          class="form-horizontal" role="form" novalidate>
			               		<div class="form-group">
				                  	<input class="form-control" ng-class="{'form-input':lgnCtrl.user.email, 'form-empty':!lgnCtrl.user.email}" ng-model="lgnCtrl.user.email" id="email" type='email' tabindex="1" placeholder="{{'logon_mail_placeholder' | translate}}" required/>
								</div>
				                <div class="form-group">
				                	<input id="pass" type='password' ng-model="lgnCtrl.user.password" tabindex="2" class="form-control" ng-class="{'form-input':lgnCtrl.user.password, 'form-empty':!lgnCtrl.user.password}" placeholder="{{'logon_pass' | translate}}" required/>
				                </div>
					            <div class="row">
	                                <button type="submit" value="Submit"                                        
	                                        ng-disabled="loginForm.$invalid"
	                                        ng-click="loginForm.$setPristine()"
	                                        class="btn btn-unify-primary btn-block">{{'logon_ingresar' | translate}}</button>
	                            </div>
		                    </form>

			                <section class="sign-in-up-links text-center">
			 	    			<a href='#' class="dark-link">{{'logon_pass_forgot' | translate}}</a> 
				                  <span class="dark-link">·</span> 
				                  <a ng-click="lgnCtrl.isLogin=false; lgnCtrl.isSignUp=true;" href="" class="dark-link">{{'logon_signUp' | translate}}</a>
			                  </p>
			                </section>
			                <div class="text-center">
			                	<span class="unify-color font-18">También podes ingresar con tus redes sociales</span>
			                	</p>
		 						<a href="" ng-click="lgnCtrl.authenticate('facebook')" class="col-md-3 col-sm-3 col-xs-3"><img src="resources/facebook.png" height="40px"></a>
		                        <a href="" ng-click="lgnCtrl.authenticate('twitter')" class="col-md-3 col-sm-3 col-xs-3"><img src="resources/twitter.png" height="40px"></a>
		                        <a href="" ng-click="lgnCtrl.authenticate('instagram')" class="col-md-3 col-sm-3 col-xs-3"><img src="resources/instagram.png" height="40px"></a>
		                        <a href="" ng-click="lgnCtrl.authenticate('google')" class="col-md-3 col-sm-3 col-xs-3"><img src="resources/gmail.png" height="40px"></a>
			   
			                </div>
			          	</div>
			        </div>
			    </section>
	     	</div>
		</section>
