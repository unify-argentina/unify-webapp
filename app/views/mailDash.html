<div id="mailDash" class="well col-md-12" style="margin-top: 20px;" ng-controller="MailController as mailCtlr">
	<div class="content col-md-12">
		<div class="col-md-2 well text-center word-break" style="margin-top: 20px;">
			<a ng-click="mailCtlr.getInbox()" class="col-md-offset-1 col-md-10 btn btn-danger" style="margin-top: 5px;">Recibidos</a>
			<a ng-click="mailCtlr.getSent()" class="col-md-offset-1 col-md-10 btn btn-primary" style="margin-top: 5px;">Enviados</a>
			<a ng-click="mailCtlr.getDraft()" class="col-md-offset-1 col-md-10 btn btn-success" style="margin-top: 5px;">Borradores</a>
			<a ng-click="mailCtlr.getTrash()" class="col-md-offset-1 col-md-10 btn btn-info" style="margin-top: 5px;">Papelera</a>
		</div>
	</div>
</div>
