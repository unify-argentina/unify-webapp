<body class="overflow-x-hidden" ng-controller="MainController as mainController">

        <ul class="navigation menu-mobile" ng-if="mainController.auth">
          <li class="nav-item"><a ui-sref="main"><i class="fa fa-home"></i> Inicio</a></li>

          <li class="nav-item"><a ui-sref="profile">{{mainController.user}}</a></li>

        </ul>
        
        <input type="checkbox" id="nav-trigger" class="nav-trigger  menu-mobile" ng-if="mainController.auth"/>
        <label for="nav-trigger" class="menu-mobile" ng-if="mainController.auth">
            <i class="fa fa-bars fa-2x"></i>
        </label>
       <!-- -->
    <div class="site-wrap">
        <div class="icon-unify-mobile menu-mobile col-sm-12 col-xs-12" ng-if="mainController.auth">
