<div class="col-md-12" ng-controller="VideoController as videoController" ng-init="videoController.addSource(videoSrc);"> 
	<span class="col-md-12">{{post.text}}</span>
	<button type="button" class="btn btn-unify-primary" ng-click="open(videoSrc)">Ver video</button>

	<div>
	    <script type="text/ng-template" id="myModalContent.html">
	       <div>
	            <section class="ng-video-container col-md-12 col-sm-12 col-xs-12">
				    <section class="video" ng-video>
				        <video vi-screen></video>
				        <section vi-controls class="controls">
						    <span vi-controls-play class="fa fa-play"></span>
						    <span vi-controls-pause class="fa fa-pause"></span>
						</section>
				    </section>
			    </section>
	        </div>
	    </script>
	</div>
</div>
