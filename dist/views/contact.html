<div id="contact" class="well col-md-12" style="margin-top: 20px;" ng-controller="ContactController as contactCtrl"  ng-init="contactCtrl.init(uwCircleId,uwContactId, uwParentController);">
  	<uw-loader ng-if="!contactCtrl.contact"></uw-loader>
	<div class="text-center" ng-if="contactCtrl.contact">
		<img ng-src="{{contactCtrl.contact.picture}}" class="img-circle image-contact" ng-if="contactCtrl.contact.picture">
		<img src="resources/contact/stormtrooper.jpg" class="img-circle image-contact" ng-if="!contactCtrl.contact.picture">
		<input class="form-control" ng-model="contactCtrl.contact.name"/>
		<div style="margin-top: 10px;">
			<a class="btn btn-success" ng-click="contactCtrl.saveContact();uwParentController.closeContact();" ng-if="!uwContactId">Guardar Contacto</a>
			<a class="btn btn-success" ng-click="contactCtrl.updateContact();uwParentController.closeContact();" ng-if="uwContactId">Guardar Contacto</a>
			<a class="btn btn-primary" ng-click="uwParentController.cancelContact();">Cancelar</a>
			<a class="btn btn-danger" ng-click="contactCtrl.deleteContact(uwContactId);" ng-if="uwContactId">Eliminar Contacto</a>
		</div>
		<div class="clearfix"></div>
		<uw-loader ng-if="!contactCtrl.friends"></uw-loader>
		<div ng-if="contactCtrl.friends">
			<div class="col-md-4 form-group" style="margin-top: 20px;">
				<img ng-src="{{contactCtrl.contact.facebook.picture}}" class="img-circle image-social" ng-if="contactCtrl.contact.facebook.picture" ng-click="contactCtrl.contact.picture=contactCtrl.contact.facebook.picture;contactCtrl.contact.name=contactCtrl.contact.facebook.name;">
				<img src="resources/contact/stormtrooper.jpg" class="img-circle image-social" ng-if="!contactCtrl.contact.facebook.picture">
				<label class="form-label">Nombre:</label>
				<input class="form-control" ng-model="contactCtrl.contact.facebook.name"/>
	       		<select class="form-control" ng-model="contactCtrl.contact.facebook" ng-options="friend.name for friend in contactCtrl.friends.facebook.list | orderBy:'name'" size="10">
	       			<option value="">-- Selecciona un amigo --</option>
	       		</select>
	       	</div>
			<div class="col-md-4 form-group" style="margin-top: 20px;">
				<img ng-src="{{contactCtrl.contact.twitter.picture}}" class="img-circle image-social" ng-if="contactCtrl.contact.twitter.picture" ng-click="contactCtrl.contact.picture=contactCtrl.contact.twitter.picture;contactCtrl.contact.name=contactCtrl.contact.twitter.name;">
				<img src="resources/contact/stormtrooper.jpg" class="img-circle image-social" ng-if="!contactCtrl.contact.twitter.picture">
				<label class="form-label">Nombre:</label>
				<input class="form-control" ng-model="contactCtrl.contact.twitter.name"/>
	       		<select class="form-control"  ng-model="contactCtrl.contact.twitter" ng-options="friend.name for friend in contactCtrl.friends.twitter.list | orderBy:'name'" size="10">
	      			<option value="">-- Selecciona un amigo --</option>
	      		</select>
	      	</div>
			<div class="col-md-4 form-group" style="margin-top: 20px;">
				<img ng-src="{{contactCtrl.contact.instagram.picture}}" class="img-circle image-social" ng-if="contactCtrl.contact.instagram.picture" ng-click="contactCtrl.contact.picture=contactCtrl.contact.instagram.picture;contactCtrl.contact.name=contactCtrl.contact.instagram.name;">
				<img src="resources/contact/stormtrooper.jpg" class="img-circle image-social" ng-if="!contactCtrl.contact.instagram.picture">
				<label class="form-label">Nombre:</label>
				<input class="form-control" ng-model="contactCtrl.contact.instagram.username"/>
	       		<select class="form-control" ng-model="contactCtrl.contact.instagram" ng-options="friend.username for friend in contactCtrl.friends.instagram.list | orderBy:'name'" size="10">
	      			<option value="">-- Selecciona un amigo --</option>
	      		</select>
	      	</div>
      	</div>
	</div>
</div>
