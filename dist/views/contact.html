<div id="contact" class="well col-md-12" style="margin-top: 20px;" ng-controller="ContactController as contactCtrl"  ng-init="contactCtrl.init(uwCircleId,uwContactId, uwParentController);">
  	<uw-loader ng-if="!contactCtrl.contact"></uw-loader>
	<div class="text-center" ng-if="contactCtrl.contact">
		<img ng-src="{{contactCtrl.contact.picture}}" class="img-circle image-contact" ng-if="contactCtrl.contact.picture">
		<img src="resources/contact/pulpix.png" class="img-circle image-contact" ng-if="!contactCtrl.contact.picture">
		<input class="form-control" ng-model="contactCtrl.contact.name"/>
		<div style="margin-top: 10px;">
			<a class="btn btn-success" ng-click="contactCtrl.saveContact();" ng-if="!uwContactId">Guardar Contacto</a>
			<a class="btn btn-success" ng-click="contactCtrl.updateContact();" ng-if="uwContactId">Guardar Contacto</a>
			<a class="btn btn-primary" ng-click="uwParentController.cancelContact();">Cancelar</a>
			<a class="btn btn-danger" ng-click="contactCtrl.deleteContact(uwContactId);" ng-if="uwContactId">Eliminar Contacto</a>
		</div>
		<div class="clearfix"></div>
		<uw-loader ng-if="!contactCtrl.friends"></uw-loader>
		<div ng-if="contactCtrl.friends">
			<div class="col-md-4 form-group" style="margin-top: 20px;" ng-if="contactCtrl.friends.facebook_friends">
				<img ng-src="{{contactCtrl.contact.facebook.picture}}" class="img-circle image-social" ng-if="contactCtrl.contact.facebook.picture" ng-click="contactCtrl.contact.picture=contactCtrl.contact.facebook.picture;contactCtrl.contact.name=contactCtrl.contact.facebook.name;">
				<img src="resources/contact/pulpix.png" class="img-circle image-social" ng-if="!contactCtrl.contact.facebook.picture">
				<label class="form-label">Nombre:</label>
				<input class="form-control" ng-model="contactCtrl.contact.facebook.name" readonly="true"/>

				<input type="text" ng-model="searchFacebook" class="form-control">

		        <select class="form-control" ng-model="contactCtrl.contact.facebook" ng-options="friend.name for friend in contactCtrl.friends.facebook_friends.list | filter : searchFacebook" size="10">
	       			<option value="">-- Selecciona un amigo --</option>
	       		</select>
	       	</div>
			<div class="col-md-4 form-group" style="margin-top: 20px;" ng-if="contactCtrl.friends.twitter">
				<img ng-src="{{contactCtrl.contact.twitter.picture}}" class="img-circle image-social" ng-if="contactCtrl.contact.twitter.picture" ng-click="contactCtrl.contact.picture=contactCtrl.contact.twitter.picture;contactCtrl.contact.name=contactCtrl.contact.twitter.name;">
				<img src="resources/contact/pulpix.png" class="img-circle image-social" ng-if="!contactCtrl.contact.twitter.picture">
				<label class="form-label">Nombre:</label>
				<input class="form-control" ng-model="contactCtrl.contact.twitter.username" readonly="true"/>

				<input type="text" ng-model="searchTwitter" class="form-control">

	       		<select class="form-control"  ng-model="contactCtrl.contact.twitter" ng-options="friend.username for friend in contactCtrl.friends.twitter.list | filter : searchTwitter" size="10">
	      			<option value="">-- Selecciona un amigo --</option>
	      		</select>
	      	</div>
			<div class="col-md-4 form-group" style="margin-top: 20px;" ng-if="contactCtrl.friends.instagram">
				<img ng-src="{{contactCtrl.contact.instagram.picture}}" class="img-circle image-social" ng-if="contactCtrl.contact.instagram.picture" ng-click="contactCtrl.contact.picture=contactCtrl.contact.instagram.picture;contactCtrl.contact.name=contactCtrl.contact.instagram.name;">
				<img src="resources/contact/pulpix.png" class="img-circle image-social" ng-if="!contactCtrl.contact.instagram.picture">
				<label class="form-label">Nombre:</label>
				<input class="form-control" ng-model="contactCtrl.contact.instagram.username" readonly="true"/>

				<input type="text" ng-model="searchInstagram" class="form-control">

	       		<select class="form-control" ng-model="contactCtrl.contact.instagram" ng-options="friend.username for friend in contactCtrl.friends.instagram.list | filter : searchInstagram" size="10">
	      			<option value="">-- Selecciona un amigo --</option>
	      		</select>
	      	</div>
      	</div>
      	<div class="clearfix"></div>
		<div ng-repeat="circle in contactCtrl.list" class="text-left unify-color" ng-class="{'circle-lvl-1':circle.level==1,'circle-lvl-2':circle.level==2,'circle-lvl-3':circle.level==3,'circle-lvl-4':circle.level==4,'circle-lvl-5':circle.level==5}">
			<label>
				<input type="checkbox" ng-model="circle.checked" ng-change="contactCtrl.check(circle);" style="display: none;">
				<i class="fa" ng-class="{'fa-check-circle-o': circle.checked,'fa-circle-o': !circle.checked}"></i>
				{{circle.name}}
			</label>
		</div>
	</div>
</div>
